<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 5px;
            border-left: 5px solid #007BFF;
        }
        .result h3 {
            margin: 0;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Financial Ratio Calculator</h1>
    <form id="ratioForm">
        <label for="currentAssets">Current Assets:</label>
        <input type="number" id="currentAssets" required>

        <label for="currentLiabilities">Current Liabilities:</label>
        <input type="number" id="currentLiabilities" required>

        <label for="totalLiabilities">Total Liabilities:</label>
        <input type="number" id="totalLiabilities" required>

        <label for="totalEquity">Total Equity:</label>
        <input type="number" id="totalEquity" required>

        <label for="netIncome">Net Income:</label>
        <input type="number" id="netIncome" required>

        <label for="totalAssets">Total Assets:</label>
        <input type="number" id="totalAssets" required>

        <button type="button" onclick="calculateRatios()">Calculate</button>
    </form>

    <div id="results" class="result" style="display: none;">
        <h3>Results:</h3>
        <p id="currentRatio"></p>
        <p id="debtToEquityRatio"></p>
        <p id="roe"></p>
    </div>
</div>

<script>
    function calculateRatios() {
        const currentAssets = parseFloat(document.getElementById('currentAssets').value);
        const currentLiabilities = parseFloat(document.getElementById('currentLiabilities').value);
        const totalLiabilities = parseFloat(document.getElementById('totalLiabilities').value);
        const totalEquity = parseFloat(document.getElementById('totalEquity').value);
        const netIncome = parseFloat(document.getElementById('netIncome').value);
        const totalAssets = parseFloat(document.getElementById('totalAssets').value);

        if (isNaN(currentAssets) || isNaN(currentLiabilities) || isNaN(totalLiabilities) || 
            isNaN(totalEquity) || isNaN(netIncome) || isNaN(totalAssets)) {
            alert('Please fill in all fields with valid numbers.');
            return;
        }

        // Calculate Ratios
        const currentRatio = (currentAssets / currentLiabilities).toFixed(2);
        const debtToEquityRatio = (totalLiabilities / totalEquity).toFixed(2);
        const roe = ((netIncome / totalAssets) * 100).toFixed(2);

        // Display Results
        document.getElementById('currentRatio').innerText = `Current Ratio: ${currentRatio} (A ratio > 1 indicates good liquidity)`;
        document.getElementById('debtToEquityRatio').innerText = `Debt-to-Equity Ratio: ${debtToEquityRatio} (Lower is generally better)`;
        document.getElementById('roe').innerText = `Return on Equity (ROE): ${roe}% (Higher percentage indicates better profitability)`;
        
        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
